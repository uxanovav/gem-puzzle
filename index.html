<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEM PUZZLE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">Time: <span id="time">0 : 0 : 0</span>Turns:<span id="turns">00</span><span id="back">Back</span></div>
    <div class="main-window">
        <div class="field" width="380px" height="380px"></div>
        <div class="start-screen">
            <div class="option-board">
                <div class="button option-button" data-key="3">3x3</div>
                <div class="button option-button active" data-key="4">4x4</div>
                <div class="button option-button" data-key="5">5x5</div>
                <div class="button option-button" data-key="6">6x6</div>
                <div class="button option-button" data-key="7">7x7</div>
                <div class="button option-button" data-key="8">8x8</div>
            </div>
            <div class="button menu-button" data-key="start">Start game</div>
            <div class="button menu-button" data-key="load">Load game</div>
            <div class="button menu-button" data-key="best">Best scores</div>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
